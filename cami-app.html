<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, World! • A-Frame</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>   
</head>
<body>
  <a-scene embedded artoolkit='sourceType: webcam;'>
    
    <a-assets>
            <a-asset-item id="ducky-obj" src="ducky.obj"></a-asset-item>
    </a-assets>
    

   
    <a-camera id="miradas-cam" position="0 1.8 20" wasd-controls-enabled="false">
           <a-cursor id="cursor" scale="2 2 2">
                <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" scale="2 2 2" to="4 4 4" dur="250"></a-animation>
                <a-animation begin="cursor-fusing" easing="ease-in" attribute="scale" from="4 4 4" to="2 2 2" dur="350"></a-animation>
            </a-cursor>
    </a-camera>

<a-plane rotation="0 0 0" scale="1 1 1" width="3.2" height="4" material="src: cami-app/01.png; roughness: 1; metalness: 0"></a-plane>

<a-plane position="0 0 15" scale="1 1 1" width="3.2" height="4" rotation="180 0 0"material="src: cami-app/02.png;side:double; roughness: 1; metalness: 0"></a-plane>



      
  </a-scene>


</body>
</html>
