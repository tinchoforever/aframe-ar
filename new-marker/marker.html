<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="aframe-gif-shader.js"></script>

<script src="aframe-ar.min.js"> </script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker  preset='custom' type='pattern' url='pattern-marker.patt'>
       			<a-image src="peron.jpg" position="0 0 0" rotation="90 180 0 "> 
  	</a-marker>
  	<a-marker  preset='custom' type='pattern' url='tincho.patt'>
		<a-entity position="0 0 0" rotation="90 180 0 "
           geometry="primitive:plane;" material="side: double;shader:gif;src:url(tincho.gif);opacity:1">
            </a-entity>
  	</a-marker>
  	<a-marker  preset='custom' type='pattern' url='genosha.patt'>
		<a-entity position="0 0 0" rotation="90 180 0 "
           geometry="primitive:plane;" material="side: double;shader:gif;src:url(tincho.gif);opacity:1">
            </a-entity>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
