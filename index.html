<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello, World! • A-Frame</title>
  <meta name="description" content="Hello, World! • A-Frame">
  <script src="aframe.js"></script>
  <script src="camera.js"></script>
  <style>   
    
      html, body, #root, #arVideo {
        background-color:transparent;
        height: 100vh;
        width: 100vw;
        color: #fff;
        font-size: 1.6em;
        text-align: center;
      }
      #root {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -webkit-justify-content: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
      }
      #arVideo {
        width: 100%    !important;
        max-width: 100%    !important;
        height: auto   !important;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1000;
      }
   
  </style>   
</head>
<body>
  <a-scene>


    <a-camera position="0 1.8 500"></a-camera>

    <a-assets>
      <a-asset-item id="ducky-obj" src="ducky.obj"></a-asset-item>
    </a-assets>

    <a-obj-model
      src="#ducky-obj"
      position="0 1200 -3000"
      rotation="-210 -120 180"
      scale="8 8 8"
      material="color: orange">
    </a-obj-model>

  </a-scene>


  <video autoplay="true" id="arVideo">

  <div class="coords">
  </div>

  <script type="text/javascript">

    var video = document.querySelector("#arVideo");
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia || navigator.oGetUserMedia;
    if (navigator.getUserMedia) {
      navigator.getUserMedia({video: true}, handleVideo, videoError);
    }
    function handleVideo(stream) {
      video.src = window.URL.createObjectURL(stream);
    }
    function videoError(e) {
      alert('There was an error trying to get your camera stream :(');
    }    
   
  </script>

</body>
</html>
